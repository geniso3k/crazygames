<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazyGames Proxy</title>
</head>
<body>
    <h1>CrazyGames</h1>
    <script>
        fetch('https://www.crazygames.fr')
        .then(response => response.text())
        .then(data => {
            document.write(data);
        })
        .catch(error => {
            document.body.innerHTML = "Impossible de charger le site.";
            console.error(error);
        });
    </script>
</body>
</html>
